<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="https://fonts.googleapis.com/css?family=Dosis:800|Luckiest+Guy|Permanent+Marker&display=swap" rel="stylesheet">

  </head>

  <body class='w3-dark-grey w3-margin ' >

<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>

<div><p></p></div>

{% for each in units %}


  <div class="thing w3-center w3-panel w3-padding">
      <p class='heading'>{{each.type}}</p>
        {% for e in each.exercises.all %}
      <p>{{e.name}}</p>
        {% endfor %}
  </div>

{% endfor %}

<div class="w3-panel w3-pale-green w3-center">
  <p>Workout Complete.</p>
  <p class='w3-small'> click if complete </p>
</div>



  </body>
</html>
